<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/inicio.css}">
  <title>Login</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div th:if="${loginmodel.codigo != '00'}" class="alert alert-danger">
      <span th:text="${loginmodel.mensaje}"></span>
    </div>

    <form th:action="@{/login/autenticar}" method="post" class="mt-3">
      <div class="text-center mb-4">
        <h2>Login</h2>
      </div>

      <div class="mb-3">
        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
        <select id="tipoDocumento" name="tipoDocumento" class="form-select">
          <option selected>Seleccione</option>
          <option value="1">DNI</option>
          <option value="2">CEX</option>
          <option value="3">PAS</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="numeroDocumento" class="form-label">Número de Documento</label>
        <input type="text" name="numeroDocumento" id="numeroDocumento" placeholder="Número de documento" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" class="form-control">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg" style="background-color: #007bff; border: none;">
          <i class="bi bi-box-arrow-in-right"></i> Ingresar
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
